<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

    <title>Portfolio Monory Yann</title>
</head>


<div id="cursor-trail"></div>

<script>
    const container = document.getElementById("cursor-trail");

    const DOTS = 12; // longueur de la traînée
    const dots = [];

    for (let i = 0; i < DOTS; i++) {
        const dot = document.createElement("div");
        dot.className = "trail-dot";
        container.appendChild(dot);
        dots.push({ el: dot, x: 0, y: 0 });
    }

    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        let x = mouseX;
        let y = mouseY;

        dots.forEach((dot, index) => {
            dot.x += (x - dot.x) * 0.35;
            dot.y += (y - dot.y) * 0.35;

            dot.el.style.transform = `translate(${dot.x}px, ${dot.y}px) scale(${1 - index * 0.05})`;
            dot.el.style.opacity = `${1 - index * 0.07}`;

            x = dot.x;
            y = dot.y;
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>


<body>
    <header>
        <h1>Monory Yann</h1>
        <h2>Développeur Web & Web Mobile</h2>
    </header>
    <main>
        <div class="liens">
            <ul>
                <a href="https://mcfourstrings.github.io/CV-Monory-Yann/" target="_blank">
                    <li>CV</li>
                </a>
                <a href="projets.html" target="_blank">
                    <li>Projets</li>
                </a>
                <a href="contact.html" target="_blank">
                    <li>Contact</li>
                </a>
            </ul>
        </div>
    </main>
    <div id="magic">


        <div class="magiczone" id="toggleTheme">
            <p>L I G H T M O D E</p>

        </div>


    </div>




    <script>

        const toggle = document.getElementById("toggleTheme");
        const body = document.body;
        const magicZone = toggle;

        function updateButtonText() {
            const text = magicZone.querySelector("p");
            if (body.classList.contains("bodylight")) {
                text.textContent = "D A R K  M O D E";
            } else {
                text.textContent = "L I G H T  M O D E";
            }
        }


        toggle.addEventListener("click", () => {

            body.classList.toggle("bodylight");
            magicZone.classList.toggle("magiczonelight");
            document.querySelectorAll("h1, h2").forEach(el => {
                el.classList.toggle("titreslight");
            });
            document.querySelectorAll(".trail-dot ").forEach(el => {
                el.classList.toggle("trail-dotlight");
            });
            document.querySelectorAll("*").forEach(el => {
                el.classList.toggle("lightCursor");
            });

            document.querySelectorAll("ul").forEach(el => {
                el.classList.toggle("lightlink");
            });

            updateButtonText();
        });


        document.addEventListener("DOMContentLoaded", updateButtonText);
    </script>



</body>

</html>
